<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nagpur Zone Sports 2026 | Next Gen</title>
    <meta name="description" content="Official Sports Dashboard for Nagpur Zone 2026. Live Scores, Schedules, and Results.">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="bg-overlay"></div>
    <div class="bg-particles" id="particles"></div>

    <nav class="glass-nav">
        <div class="logo">NZS<span class="accent">2026</span></div>
        <ul class="nav-links">
            <li><a href="#home" class="active">Home</a></li>
            <li><a href="#schedule">Schedule</a></li>
            <li><a href="#results">Results</a></li>
            <li><a href="#gallery">Gallery</a></li>
        </ul>
        <div class="status-indicator">
            <span class="dot live"></span> Live Data
        </div>
    </nav>

    <main>
        <!-- Hero Section -->
        <section id="home" class="hero-section">
            <div class="hero-content">
                <h1 class="glitch" data-text="NAGPUR ZONE SPORTS">NAGPUR ZONE SPORTS</h1>
                <p class="subtitle">JANUARY 2026 | VIBHAGIYA KRIDA SANKUL</p>
                
                <div class="countdown-container">
                    <div class="time-unit">
                        <span id="days">00</span>
                        <label>DAYS</label>
                    </div>
                    <div class="time-unit">
                        <span id="hours">00</span>
                        <label>HRS</label>
                    </div>
                    <div class="time-unit">
                        <span id="minutes">00</span>
                        <label>MIN</label>
                    </div>
                </div>

                <a href="#schedule" class="cta-button">VIEW SCHEDULE</a>
            </div>
        </section>

        <!-- Sports Grid -->
        <section id="sports" class="sports-grid-section">
            <h2 class="section-title">ACTIVE <span class="accent">DISCIPLINES</span></h2>
            <div class="grid-container" id="sports-grid">
                <!-- Injected via JS -->
                <div class="loading-state">Loading Sports Data...</div>
            </div>
        </section>

        <!-- Scoreboard / Data Section -->
        <section id="results" class="data-section">
            <h2 class="section-title">LIVE <span class="accent">RESULTS</span></h2>
            <div class="data-controls">
                <select id="sport-select" class="glass-select">
                    <option value="all">Select Sport...</option>
                    <!-- Populated via JS -->
                </select>
                <div class="tab-buttons">
                    <button class="tab-btn active" data-view="scores">Scores</button>
                    <button class="tab-btn" data-view="points">Standings</button>
                </div>
            </div>
            
            <div id="data-container" class="data-display-area">
                <!-- Dynamic Content Tables/Cards -->
            </div>
        </section>
    </main>

    <footer class="glass-footer">
        <p>Nagpur Zone Sports &copy; 2026. Powered by <span class="accent">Antigravity</span>.</p>
    </footer>

    <script type="module" src="js/app.js"></script>
</body>
</html>
